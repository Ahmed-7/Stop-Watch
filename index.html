<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
   <div class="stopwatch">
     <h1>Stop Watch</h1>
     <div class="timer">
       <h2 class="m_sec" id="msec">00 : </h2>
       <h2 class="Sec" id="sec"> 00 :</h2>
       <h2 class="Min" id="min"> 00</h2>
     </div>
     <div class="stopwatch-buttons">
       <button type="button" name="button" onclick="start()" id="startButton">Start</button>
       <button type="button" name="button" onclick="pause()">Pause</button>
       <button type="button" name="button" onclick="reset()">Reset</button>
       <button type="button" name="button" onclick="record()" id="record">lap</button>
     </div>

     <ul id="records">
     </ul>
   </div>
   <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
